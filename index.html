<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>

  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- PROFILE-IMAGE -->
      <figure>
        <img
          class="profile"
          src="images/image-victor.jpg"
          alt="profile picture"
        />
      </figure>

      <!-- NAME-AGE-PLACE -->
      <div class="border-bot">
        <div class="name-age">
          <h1 class="name">Victor Crest</h1>
          <h1 class="age">26</h1>
        </div>
        <p class="live">London</p>
      </div>

      <!-- PERSONAL-INFO -->
      <div class="info">
        <div class="info-personal">
          <h1 class="num">80K</h1>
          <p class="des">Followers</p>
        </div>
        <div class="info-personal">
          <h1 class="num">803K</h1>
          <p class="des">Likes</p>
        </div>
        <div class="info-personal">
          <h1 class="num">1.4K</h1>
          <p class="des">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
